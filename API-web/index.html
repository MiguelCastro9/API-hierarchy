<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Hierarchy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>API - Hierarchy</h1>
    <hr>
    <fieldset>
        <legend>GESTORES</legend>
        <label for="gestor">Gestor:</label>
        <br>
        <input type="text" id="gestor" name="gestor" maxlength="20">
        <br><br>
        <label for="senhaGestor">Senha:</label>
        <br>
        <input type="password" id="senhaGestor" name="senhaGestor" maxlength="20">
        <br><br>
        <button id="salvarGestor">Salvar gestor</button>
    </fieldset>
    <br>
    <fieldset>
        <legend>COLABORADORES</legend>
        <label for="selectGestor">Selecione o gestor:</label>
        <select id="selectGestor" name="selectGestor">
            <option value="" selected>selecione</option>
        </select>
        <br><br>
        <label for="colaborador">Colaborador:</label>
        <br>
        <input type="text" id="colaborador" name="colaborador" maxlength="20">
        <br><br>
        <label for="senhaColaborador">Senha:</label>
        <br>
        <input type="password" id="senhaColaborador" name="senhaColaborador" maxlength="20">
        <br><br>
        <button id="salvarColaborador">Salvar colaborador</button>
    </fieldset>
    <hr>
    <button id="atualizar">Atualizar tabelas</button>
    <br><br>
    <div class="tabelas-container">
        <table id="tabelaGestores" border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Score de senha</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table id="tabelaColaboradores" border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Score de Senha</th>
                    <th>Gestor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
